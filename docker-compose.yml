version: '3.9'

services:
  # Main FastAPI application
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: clearify-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__  # Exclude pycache from volume mount
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - clearify-network

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: clearify-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - clearify-network
    command: redis-server --appendonly yes

  # Celery worker for background tasks
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clearify-worker
    command: celery -A app.core.celery_app worker --loglevel=info --queues=text_processing,webhooks,payments,emails
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - clearify-network

  # Celery Beat for scheduled tasks (optional)
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clearify-beat
    command: celery -A app.core.celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - clearify-network

volumes:
  redis_data:

networks:
  clearify-network:
    driver: bridge
